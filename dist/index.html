<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link href="https://fonts.googleapis.com/css?family=Noto+Sans" rel="preload" as="font">
  <link href="https://fonts.googleapis.com/css?family=Noto+Sans" rel="stylesheet">
  <link rel="stylesheet" href="https://necolas.github.io/normalize.css/8.0.1/normalize.css">
  <script src="/web-animations-js/web-animations.min.js"></script>
  <script src="/@webcomponents/webcomponentsjs/custom-elements-es5-adapter.js"></script>
  <script src="/@webcomponents/webcomponentsjs/webcomponents-bundle.js"></script>
  <title>WC Stories</title>
  <style>
    html {
      box-sizing: border-box;
    }
    *,
    *:before,
    *:after {
      box-sizing: inherit;
      margin: 0;
      padding: 0;
    }
    body {
      font-family: 'Noto Sans', sans-serif;
      min-height: 100vh;
    }
    .container {
      padding: 100px 100px 50px 100px;
    }
    .title {
      color: #555;
      font-weight: lighter;
      margin: 0;
    }
    .description {
      color: #333;
      line-height: 1.5;
      padding: 25px 0;
    }
    .demo-group {
      display: flex;
    }
    .demo-description {
      display: flex;
      flex: 0 0 50%;
      flex-direction: column;
      margin-right: 25px;
    }
    .demo-live {
      display: flex;
      flex: 0 0 50%;
      justify-content: flex-end;
      margin-left: 25px;
    }
    .centered-hoz {
      align-items: center;
      display: flex;
      justify-content: center;
    }
    .centered-vert {
      align-items: center;
      display: flex;
      flex-direction: column;
      justify-content: center;
    }
    code {
      background-color: #222;
      color: #fff;
      padding: 15px;
    }
    /* Media queries for mobile */
    @media screen and (max-width: 320px) {
      .container {
        padding: 0;
      }
      .demo-group {
        flex-direction: column;
      }
      .demo-description,
      .demo-live {
        min-height: 100vh;
        margin: 0;
      }
      .demo-description {
        padding: 50px 25px;
      }
    }
  </style>
</head>
<body>
  <main class="container">
    <div class="demo-group">
      <section class="demo-description">
        <h1 class="title">üåê wc-stories</h1>
        <p class="description">
          Component to show a group of images like Instagram 
          stories or Whatsapp states. Built on top of Web
          Components and <strong>lit-element</strong> project.
        </p>
        <code>
          $: npm i wc-stories
        </code>
      </section>
      <section class="demo-live">
        <wc-stories
          height="480"
          width="320"
          withShadow
          images='[
            "/img/01.jpg",
            "/img/02.jpg",
            "/img/03.jpg",
            "/img/04.jpg",
            "/img/05.jpg"
          ]'
        ></wc-stories>
      </section>
    </div>
  </main>

  <script>
    window.addEventListener('load', function () {
      var el = document.querySelector('wc-stories')
      /*
       * Or using JS way
      el.images = [
        '/img/01.jpg',
        '/img/02.jpg',
        '/img/03.jpg',
        '/img/04.jpg',
        '/img/05.jpg'
      ]
      */
    })
  </script>
<script type="text/javascript" src="bundle.js"></script></body>
</html>
